name: Build images

on:
  push:
    branches:
      - main

jobs:
  build-landscape-image:
    if: github.ref == 'refs/heads/main'
    runs-on:
      labels: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login to Docker Publish
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNEMR }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build and push image
        run: |
          docker build -f crates/cli/Dockerfile -t khulnasoft/landscape:latest .
          docker push khulnasoft/landscape:latest
